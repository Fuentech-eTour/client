<footer>
    <div class="container cont-back-color">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Productos</h3>
            <ul>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'news' }"
                  >Nuevos Productos</a
                >
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                  >En oferta</a
                >
              </li>
              <li>
                <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                  >Últimos productos</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Acerca de ema</h3>
            <ul>
              <li><a routerLink="/about-us">Sobre nosotros</a></li>
              <li><a routerLink="/stores">Nuestras tiendas</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Contacto</h3>
            <mat-form-field>
              <input matInput placeholder="Digite su correo" [formControl]="emailField" type="email">
            </mat-form-field>
            <button mat-button [disabled]="emailField.invalid" (click)="sendMail()">enviar</button>
          </div>
        </div>
      </div>
      <footer>
        <div class="row copyright">
          <mat-card-subtitle>© 2020 ema, Inc. All rights reserved·Privacidad·Términos</mat-card-subtitle>
        </div>
    </footer>
    </div>
  </footer>
