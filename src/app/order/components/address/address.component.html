<form [formGroup]="form">
    <mat-card class="shipping-card">
        <mat-card-header style="justify-content: center;">
            <mat-card-title>Nueva dirección</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Dirección" formControlName="address"></textarea>
                        <mat-error *ngIf="form.controls['address'].hasError('required')">
                            Dirección es <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Municipio" formControlName="city">
                        <mat-error *ngIf="form.controls['city'].hasError('required')">
                            Municipio es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Departamento" formControlName="state">
                            <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                                {{ state.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.controls['state'].hasError('required')">
                            Departamento es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button mat-dialog-close type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
