<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user" routerLinkActive="active">Listas Guardadas</a>
      <a mat-list-item routerLink="/user" routerLinkActive="active">Direcciones</a>
      <a mat-list-item routerLink="/user" routerLinkActive="active">Pedidos</a>
      <a mat-list-item routerLink="/user" routerLinkActive="active">Suscripciones</a>
      <a mat-list-item routerLink="/user" routerLinkActive="active">Configuración</a>
      <a mat-list-item (click)="logout()">Cerrar Sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar-fixed-top" color="primary" style="background-color: white; color: gray;">
      <mat-toolbar-row>
          <div class="row between-xs middled-xs header-row">
              <nav>
                  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                      *ngIf="isHandset$ | async">
                      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                  </button>
                  <span style="color: #f3006d;">ema</span>
              </nav>
              <div class="row between-xs middled-xs">
                  <a mat-button routerLink="/user" routerLinkActive="active">{{ nameUser$ | async | titlecase }}</a>
                  <div mat-card-avatar class="example-header-image"></div>
                  <button mat-stroked-button color="accent" routerLink="/stores" routerLinkActive="active">Seguir Comprando</button>
              </div>
          </div>
      </mat-toolbar-row>
  </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
