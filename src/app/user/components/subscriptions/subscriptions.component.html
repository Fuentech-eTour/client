<div>
    <div class="action-buttons">
      <button mat-stroked-button color="accent" (click)="accordion.openAll()">Abrir todo</button>
      <button mat-stroked-button color="accent" (click)="accordion.closeAll()">Cerrar todo</button>
    </div>
    <mat-accordion class="headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Suscripciones
          </mat-panel-title>
          <mat-icon style="color: #0000008a; padding-right: 10px;">notifications_active</mat-icon>
        </mat-expansion-panel-header>
    
        <table mat-table [dataSource]="" class="mat-elevation-z8 product-table">
          <ng-container matColumnDef="Tienda">
              <th mat-header-cell *matHeaderCellDef> Tienda </th>
              <td mat-cell *matCellDef="let product"> {{ product.codigo }} </td>
          </ng-container>
          <ng-container matColumnDef="Categorias">
              <th mat-header-cell *matHeaderCellDef> Categorias </th>
              <td mat-cell *matCellDef="let product"> {{ product.nombrearticulo | lowercase}} </td>
          </ng-container>
          <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let product"> 
                  <a mat-button
                  [routerLink]="['edit', product.id]">
                      <mat-icon color="primary">edit</mat-icon>
                  </a>
                  <a mat-button>
                      <mat-icon color="warn">delete_outline</mat-icon>
                  </a>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </mat-expansion-panel>
    </mat-accordion>
</div>
