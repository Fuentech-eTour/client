<mat-card (mouseenter)="mouseEnter('div a') " (mouseleave)="mouseLeave('div A')" [ngClass]="{show: estadoHover}">
    <app-counter-products style="cursor: pointer;" [product]="product">
    </app-counter-products>
    <mat-card-header>
        <mat-card-title style="font-size: 12px; width: 108px;" class="title-style" [routerLink]="['/products', product.id]">
            {{product.nombrearticulo | uppercase | slice:0:20 }}
        </mat-card-title>
        <mat-card-subtitle [routerLink]="['/products', product.id]">
            {{product.valorventa | currency:'$':'symbol':'1.0-0'}}
        </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img *ngIf="product.imagen !== ''" onerror="this.src = './../../../../assets/images/not-image.png'" [src]="product.imagen">
        <img *ngIf="product.imagen ===''" src="./../../../../assets/images/not-image.png">
    </div>
    <mat-card-content style="font-size: 12px; width: 100%; text-align: center;">
        <p>{{product.descripcion | slice:0:40}}</p>
    </mat-card-content>
    <mat-card-actions class="cont-actions">
        <button (click)="addCart()" mat-raised-button class="btn-add">
            agregar
        </button>
    </mat-card-actions>
</mat-card>
