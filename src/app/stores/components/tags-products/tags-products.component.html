<div style="background-color: #f9fafc; width: 100%; height: 10px;"></div>
<div *ngIf="(tags$ | async) as tags">
    <div style="color: #363636; border-radius: 20px; margin-bottom: 10px; padding: 10px;">
        <mat-card-title>{{tags[0]?.descripcion | titlecase}}</mat-card-title>
    </div>
    <app-banner-stores *ngFor="let store of tags[0]?.tiendas" [store]="store"></app-banner-stores>
</div>
