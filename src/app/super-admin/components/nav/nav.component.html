<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="create-store" routerLinkActive="active">Crear Tienda</a>
      <a mat-list-item routerLink="create-user-store" routerLinkActive="active">Crear Usuario Tienda</a>
      <a mat-list-item routerLink="tags" routerLinkActive="active">Categorias</a>
      <a mat-list-item routerLink="/stores" routerLinkActive="active">Volver</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar-fixed-top" color="primary" style="background-color: white; color: gray;">
      <mat-toolbar-row style="border-bottom: solid 1px #e0e0e0;">
          <div class="row between-xs middled-xs header-row">
              <nav>
                  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                      *ngIf="isHandset$ | async">
                      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                  </button>
                  <span style="color: #f3006d;">ema</span>
              </nav>
              <div class="row between-xs middled-xs">
                  <a mat-button routerLink="/super-admin" routerLinkActive="active">{{ nameUser$ | async | titlecase }}</a>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
              </div>
          </div>
      </mat-toolbar-row>
      <mat-progress-bar mode="indeterminate" [ngStyle]="{'display': (isLoading$ | async) ? 'flex' : 'none' }" style="bottom: 0px; position: absolute;"></mat-progress-bar>
  </mat-toolbar>
  <!-- Add Content Here -->
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
