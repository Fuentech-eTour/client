<div style="padding: 20px 20px 40px; display: grid; overflow: hidden;">
  <form [formGroup]="form" (ngSubmit)="editTag($event)">
    <mat-card-title style="text-align: center;" mat-dialog-title>Editar categoría</mat-card-title>
    <div mat-dialog-content>
        <mat-form-field style="width: 100%;">
          <mat-label>Categoría</mat-label>
          <input matInput formControlName="descripcion" type="text">
          <!-- <span matSuffix><mat-spinner *ngIf="stateSpinner" diameter=20></mat-spinner></span> -->
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button class="btn-save" [disabled]="form.invalid" mat-raised-button type="submit" [ngClass]="{btnActive: !form.invalid}">Guardar</button>
    </div>
  </form>
</div>
